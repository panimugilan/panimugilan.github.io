<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveLink Rentals</title>

<style>
:root{
    --primary:#4f46e5;
    --secondary:#6366f1;
    --bg:#f8fafc;
    --card:#ffffff;
    --text:#1f2937;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Segoe UI',system-ui,sans-serif;
    background:var(--bg);
    color:var(--text);
}

header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    padding:15px 20px;
    position:sticky;
    top:0;
    z-index:100;
}

nav{
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav h2{color:white;}

nav ul{
    list-style:none;
    display:flex;
    gap:20px;
}

nav a{
    color:white;
    text-decoration:none;
}

.hero{
    text-align:center;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:white;
    padding:90px 20px;
    border-radius:0 0 40px 40px;
}

.btn{
    display:inline-block;
    padding:12px 28px;
    border-radius:30px;
    font-weight:600;
    text-decoration:none;
    cursor:pointer;
    border:none;
}

.btn-primary{
    background:white;
    color:var(--primary);
}

section{padding:70px 20px;}

.container{max-width:1200px;margin:auto;}

.section-title{
    text-align:center;
    margin-bottom:40px;
    font-size:2rem;
}

.cars-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}

.car-card{
    background:white;
    padding:20px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.price{
    color:var(--primary);
    font-weight:700;
    margin:10px 0;
}

.form-box{
    background:white;
    max-width:500px;
    margin:auto;
    padding:30px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ddd;
}

footer{
    background:#111827;
    color:#9ca3af;
    text-align:center;
    padding:25px;
}
</style>
</head>

<body>

<header>
<nav>
<h2>üöó DriveLink Rentals</h2>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#cars">Cars</a></li>
<li><a href="#list">List Car</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>
</header>

<section class="hero" id="home">
<h1>Rent Cars Near You</h1>
<br>
<a href="#cars" class="btn btn-primary">Find a Car</a>
</section>

<section id="cars">
<div class="container">
<h2 class="section-title">Available Cars</h2>

<div class="cars-grid" id="carContainer">

<div class="car-card" data-location="velachery,adyar,taramani">
<h3>Hyundai i20</h3>
<p>üìç Velachery</p>
<div class="price">‚Çπ1,800 / day</div>
</div>

</div>
</div>
</section>

<!-- üî• OWNER REGISTRATION -->
<section id="list">
<h2 class="section-title">List Your Car</h2>

<div class="form-box">
<input type="text" id="ownerName" placeholder="Owner Name">
<input type="text" id="carName" placeholder="Car Model">
<input type="text" id="carLocation" placeholder="Location (Example: Velachery)">
<input type="number" id="carPrice" placeholder="Price per Day">

<button class="btn btn-primary" id="addCarBtn">Post Car</button>
</div>
</section>

<section id="contact">
<h2 class="section-title">Contact Us</h2>
<div class="form-box">
<p>üìû +91 9384187988</p>
<p>üìß drivelink@gmail.com</p>
</div>
</section>

<footer>
<p>¬© 2026 DriveLink Rentals</p>
</footer>

<script>
// Add Car Logic (No backend needed)
document.getElementById("addCarBtn").addEventListener("click", function(){

    const name = document.getElementById("carName").value;
    const location = document.getElementById("carLocation").value.toLowerCase();
    const price = document.getElementById("carPrice").value;

    if(!name || !location || !price){
        alert("Please fill all fields");
        return;
    }

    const card = document.createElement("div");
    card.className = "car-card";
    card.dataset.location = location;

    card.innerHTML = `
        <h3>${name}</h3>
        <p>üìç ${location}</p>
        <div class="price">‚Çπ${price} / day</div>
    `;

    document.getElementById("carContainer").appendChild(card);

    alert("Car Listed Successfully ‚úÖ");
});
</script>

</body>
</html>
